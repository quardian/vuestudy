<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Reactivity</title>
</head>
<body>
    <div id="app"></div>
    <script>
        var div = document.querySelector('#app');
        var vm = {};

        (function(){

            function init(){
            Object.defineProperty(vm, 'str', {
                    get: function(){  
                        console.log('접근');
                        return this._str;
                    },
                    set: function(it){
                        console.log('할당', it);
                        this._str = it;
                        render(it);
                    }
                });
            }

            function render(it){
                div.innerHTML = it;
            }

            init();
        })();


        console.log(div);
    </script>

</body>
</html>
